<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ontario Road Trip Gone Wrong</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Light Beige/Sand background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #e6b869;
            padding: 10px 20px;
            color: #333;
            font-size: 18px;
            text-align: center;
            animation: recalculating 2s linear infinite;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            text-align: center;
        }
        .container img {
            max-width: 300px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .container img:hover {
            transform: rotate(3deg);
        }
        h1 {
            font-size: 50px;
            color: #d36f42;
        }
        h2 {
            font-size: 24px;
            color: #555;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #468499;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #38677a;
        }
        .contact {
            margin-top: 20px;
            font-size: 16px;
        }
        .footer {
            background-color: #f0e0d0;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        .error404{
            animation: flash404 2s linear infinite;
        }
        @keyframes recalculating {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @keyframes flash404 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="navbar">Recalculating...</div>
    <div class="container">
        <h1>Lost in the Digital Desert?</h1>
        <img src="assets/404_pageCarImg.jpeg" alt="Car with sign saying 'Next stop: Nowhere'">
        <h2>This page seems to have taken a wrong turn.</h2>
        <p class="error404">404 - We've lost the signal!</p>
        <a href="home.html">
            <button class="button">Get Back on the Road</button>
        </a>

    </div>
    <div class="footer">Â© Explore Ontario - Navigating the Unexpected.</div>
</body>
</html>
